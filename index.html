<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <title>Colorado Tour - Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #BCA3A4 0%, #A2B7B0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .password-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(105, 82, 22, 0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: 28px;
            color: #525B02;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .subtitle {
            color: #695216;
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #A2B7B0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            color: #525B02;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #9B9E56;
            box-shadow: 0 0 0 3px rgba(155, 158, 86, 0.1);
        }

        .password-input::placeholder {
            color: #BCA3A4;
        }

        .submit-btn {
            background: linear-gradient(135deg, #9B9E56 0%, #525B02 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(82, 91, 2, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(82, 91, 2, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .hint {
            color: #695216;
            font-size: 12px;
            margin-top: 15px;
            opacity: 0.6;
        }

        @media (max-width: 480px) {
            .password-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .logo {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <div class="logo">Colorado Tour</div>
        <div class="subtitle">August 9th - 16th, 2025</div>
        
        <form class="password-form" id="passwordForm">
            <div class="input-group">
                <input 
                    type="password" 
                    class="password-input" 
                    id="passwordInput"
                    placeholder="Enter password to view itinerary"
                    autocomplete="off"
                    required
                >
            </div>
            
            <button type="submit" class="submit-btn">
                View Itinerary
            </button>
            
            <div class="error-message" id="errorMessage">
                Incorrect password. Please try again.
            </div>
        </form>
        
        <div class="hint">
            Hint: Think of something you love + a number
        </div>
    </div>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('passwordInput').value;
            const correctPassword = 'iloveval123';
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === correctPassword) {
                // Store authentication in session storage
                sessionStorage.setItem('authenticated', 'true');
                // Redirect to the itinerary page
                window.location.href = 'itinerary.html';
            } else {
                errorMessage.classList.add('show');
                document.getElementById('passwordInput').value = '';
                document.getElementById('passwordInput').focus();
                
                // Hide error message after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            window.location.href = 'itinerary.html';
        }

        // Focus on password input when page loads
        document.getElementById('passwordInput').focus();
    </script>
</body>
</html>
