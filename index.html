            margin-bottom: 30px;
            opacity: 0.8;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #A2B7B0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            color: #525B02;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: #9B9E56;
            box-shadow: 0 0 0 3px rgba(155, 158, 86, 0.1);
        }

        .password-input::placeholder {
            color: #BCA3A4;
        }

        .submit-btn {
            background: linear-gradient(135deg, #9B9E56 0%, #525B02 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(82, 91, 2, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(82, 91, 2, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .hint {
            color: #695216;
            font-size: 12px;
            margin-top: 15px;
            opacity: 0.6;
        }

        @media (max-width: 480px) {
            .password-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .logo {
                font-size: 24px;
            }
        }

            <div class="error-message" id="errorMessage">
